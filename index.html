<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Auto Loan Calculator</h1>
    <div class="belowTitle"></div>
    <form>
      <label>Loan Amount:</label>
      <input type="number" id="loanAmount" />
      <br />
      <label>Interest Rate:</label>
      <input type="number" id="interestRate" />
      <br />
      <label>Loan Term (in years):</label>
      <input type="number" id="loanTerm" />
      <br />
      <button type="button" onclick="calculateLoan()">Calculate</button>
      <br />
      <label>Monthly Payment:</label>
      <input type="text" id="monthlyPayment" disabled />
    </form>

    <script>
      function calculateLoan() {
        var loanAmount = document.getElementById("loanAmount").value;
        var interestRate = document.getElementById("interestRate").value;
        var loanTerm = document.getElementById("loanTerm").value;

        // Convert interest rate from percentage to decimal
        interestRate = interestRate / 100 / 12;

        // Compute monthly payment
        var x = Math.pow(1 + interestRate, loanTerm * 12);
        var monthly = (loanAmount * x * interestRate) / (x - 1);

        // Display the result
        document.getElementById("monthlyPayment").value = monthly.toFixed(2);
      }
    </script>
  </body>
</html>
